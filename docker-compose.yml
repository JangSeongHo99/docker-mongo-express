version: '3.1'

services:
  mongo:
    container_name: mongo
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'some_name'
      MONGO_INITDB_ROOT_PASSWORD: 'some_pwd'    
    volumes: 
      - ./data/db:/data/db
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: 'some_name'
      ME_CONFIG_MONGODB_ADMINPASSWORD: 'some_pwd'
    
